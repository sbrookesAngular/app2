<div *ngFor="let adapter of adapters" class="row cursorPointer focused">

    <div class="col-6">

      {{adapter.name}}

    </div>

    <div class="col-6">

      <!-- inline ternaries determine state of ports on init; 1 way/ 2 way  bound on change -->
      <fa-icon [icon]="adapter.status === 'Enabled' ? faCircleCheck : faCircleArrowDown" [ngStyle]="{'color': adapter.status === 'Enabled' ? 'green' : 'rgb(239, 223, 6)'}"></fa-icon> {{adapter.status}}

    </div>

  </div>
